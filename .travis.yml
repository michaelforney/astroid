language: cpp

before_install:
  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi
  # install updated gcc (4.8)
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository ppa:ubuntu-toolchain-r/test --yes; fi
  # install newer boost
  - sudo add-apt-repository ppa:boost-latest/ppa --yes
  # use newer gnome
  - sudo add-apt-repository ppa:ricotz/testing --yes
  - sudo add-apt-repository ppa:gnome3-team/gnome3-staging --yes

  # update new repos
  - sudo apt-get update -qq
  - sudo apt-get dist-upgrade -qq --yes
  - sudo apt-get update -qq

  # install deps
  - if [ "$CXX" == "g++" ]; then sudo apt-get install -qq g++-4.8 gcc-4.8; fi
  - sudo apt-get -qq install boost1.55-all-dev
  - sudo apt-get -qq install libnotmuch-dev libglibmm-2.4-dev libwebkit-dev libwebkitgtk-3.0 libwebkitgtk-3.0-dev libgtkmm-3.0-dev libgmime-2.6-dev

install:
  - export cwd=$(pwd)
  # clang 3.4: get libc+
  - if [ "$CXX" == "clang++" ]; then export CXXFLAGS="-stdlib=libc++"; fi
  - if [ "$CXX" == "clang++" ]; then svn co --quiet http://llvm.org/svn/llvm-project/libcxx/trunk libcxx; fi

  - if [ "$CXX" == "clang++" ]; then cd libcxx/lib && bash buildit; fi
  - if [ "$CXX" == "clang++" ]; then sudo cp ./libc++.so.1.0 /usr/lib/; fi
  - if [ "$CXX" == "clang++" ]; then sudo mkdir /usr/include/c++/v1; fi
  - if [ "$CXX" == "clang++" ]; then cd .. && sudo cp -r include/* /usr/include/c++/v1/; fi
  - if [ "$CXX" == "clang++" ]; then cd /usr/lib && sudo ln -sf libc++.so.1.0 libc++.so; fi
  - if [ "$CXX" == "clang++" ]; then sudo ln -sf libc++.so.1.0 libc++.so.1 && cd $cwd; fi
  - if [ "$CXX" == "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi


script:
  - scons --verbose

compiler:
  - clang
  - gcc

notification:
  recipients:
    - eg@gaute.vetsj.com

  email:
    on_success: change
    on_failure: change

